<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agro Smart Advisor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1b5e20, #4caf50);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.splash {
    text-align: center;
    color: white;
    animation: fadeIn 2s ease-in-out;
}

.splash img {
    width: 140px;
    height: 140px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.splash h1 {
    font-size: 26px;
    margin: 0;
    font-weight: bold;
}

.splash p {
    font-size: 14px;
    opacity: 0.85;
    margin-top: 6px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>
</head>

<body>

<div class="splash">
    <!-- CORRECT IMAGE PATH -->
<img src="{{ url_for('static', filename='app_preview.png') }}" alt="App Logo">

    <h1>Agro Smart Advisor</h1>
    <p>Empowering Farmers Digitally</p>
</div>

<script>
    setTimeout(() => {
    window.location.href = "{{ url_for('language') }}";
}, 5000);

</script>

</body>
</html>
