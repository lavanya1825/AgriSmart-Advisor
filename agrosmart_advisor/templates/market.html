<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Prices - Agri Smart Advisor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9f9;
      color: #333;
    }
    header {
      background: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header i {
      margin-right: 8px;
      color: #4caf50;
    }
    .filters {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .filters select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      margin: 15px;
      padding: 15px;
      background: #4caf50;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }
    .summary div {
      text-align: center;
    }
    .market-list {
      margin: 15px;
    }
    .market-card {
      background: #fff;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .market-info {
      display: flex;
      flex-direction: column;
    }
    .market-info h3 {
      margin: 0;
      font-size: 16px;
    }
    .market-info small {
      color: #777;
    }
    .trend {
      font-size: 14px;
      margin-top: 5px;
    }
    .trend.up { color: green; }
    .trend.down { color: red; }
    .trend.stable { color: gray; }
    .price {
      font-size: 16px;
      font-weight: bold;
    }
    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .bottom-nav a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
      text-align: center;
    }
    .bottom-nav a i {
      display: block;
      font-size: 18px;
      margin-bottom: 4px;
    }
    .bottom-nav a.active {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-chart-line"></i> Market Prices
  </header>

  <!-- Filters -->
  <div class="filters">
    <select id="stateFilter">
      <option value="">All States</option>
      <option>Punjab</option>
      <option>Haryana</option>
      <option>Maharashtra</option>
      <option>Uttar Pradesh</option>
      <option>Madhya Pradesh</option>
      <option>Tamil Nadu</option>
      <option>Karnataka</option>
      <option>Bihar</option>
      <option>West Bengal</option>
      <option>Odisha</option>
      <option>Himachal Pradesh</option>
      <option>Rajasthan</option>
      <option>Gujarat</option>
    </select>
    <select id="cropFilter">
      <option value="">All Crops</option>
      <option>Apple</option>
      <option>Chickpea</option>
      <option>Groundnut</option>
      <option>Wheat</option>
      <option>Rice</option>
      <option>Mango</option>
      <option>Tomato</option>
      <option>Banana</option>
      <option>Onion</option>
      <option>Potato</option>
      <option>Cotton</option>
      <option>Sugarcane</option>
    </select>
  </div>

  <!-- Summary -->
  <div class="summary">
    <div><span id="risingCount">7</span><br>Rising</div>
    <div><span id="stableCount">2</span><br>Stable</div>
    <div><span id="fallingCount">1</span><br>Falling</div>
  </div>

  

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="{{url_for('home')}}"><i class="fas fa-home"></i>Home</a>
    <a href="{{url_for('crops')}}"><i class="fas fa-seedling"></i>Crops</a>
    <a href="{{url_for('soil')}}"><i class="fas fa-globe"></i>Soil</a>
    <a href="{{url_for('market')}}" class="active"><i class="fas fa-chart-line"></i>Market</a>
    <a href="{{url_for('buyhere')}}"><i class="fas fa-shopping-cart"></i>Buy</a>
    <a href="{{url_for('Sell')}}"><i class="fas fa-hand-holding-usd"></i>Sell</a>
    <a href="{{url_for('help')}}"><i class="fas fa-question-circle"></i>Help</a>
  </div>

  <h2>Current Market Prices</h2>
<div id="market-data"></div>

<script>
fetch("/api/market")
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(item => {
      html += `
        <div style="border:1px solid #ccc; padding:10px; margin:10px;">
          <h3>${item.commodity}</h3>
          <p>Market: ${item.market}</p>
          <p>State: ${item.state}</p>
          <p>Price: ${item.price}</p>
        </div>
      `;
    });
    document.getElementById("market-data").innerHTML = html;
  });
</script>




</body>
</html>
